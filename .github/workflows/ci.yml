name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  CACHE_NAME: "node-modules-v1"

jobs:
  # Job 1: Quality Checks (Lint, Format, Security)
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŽ¯ ESLint check
        run: |
          echo "## ðŸŽ¯ ESLint Code Quality Check" >> $GITHUB_STEP_SUMMARY
          echo "Running ESLint analysis..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if npm run lint; then
            echo "âœ… **ESLint**: No linting errors found" >> $GITHUB_STEP_SUMMARY
            echo "- **Configuration**: ESLint 9+ flat config" >> $GITHUB_STEP_SUMMARY
            echo "- **Rules**: TypeScript recommended + custom rules" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ESLint**: Linting errors detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”§ Quick Fixes" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm run lint:fix\` to auto-fix issues" >> $GITHUB_STEP_SUMMARY
            echo "- Check [ESLint docs](https://eslint.org/docs/rules/) for rule details" >> $GITHUB_STEP_SUMMARY
            echo "- Review unused variables and \`any\` types" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ“Š TypeScript compilation check
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š TypeScript Compilation" >> $GITHUB_STEP_SUMMARY
          echo "Checking TypeScript compilation..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if npx tsc --noEmit; then
            echo "âœ… **TypeScript**: Compilation successful" >> $GITHUB_STEP_SUMMARY
            echo "- **Target**: ES2020" >> $GITHUB_STEP_SUMMARY
            echo "- **Strict mode**: Enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **TypeScript**: Compilation errors detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”§ Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "- Check type definitions and imports" >> $GITHUB_STEP_SUMMARY
            echo "- Verify tsconfig.json configuration" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npx tsc --noEmit\` locally for details" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ” Security audit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Security Audit" >> $GITHUB_STEP_SUMMARY

          if npm audit --audit-level=moderate; then
            echo "âœ… **Security**: No moderate or high vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security**: Vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            echo "- Run \`npm audit fix\` to address issues" >> $GITHUB_STEP_SUMMARY
            echo "- Review [npm audit docs](https://docs.npmjs.com/cli/v7/commands/npm-audit)" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # Job 2: Tests
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["20", "22"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Running client-side tests with coverage..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if npm test -- --coverage --watchAll=false --maxWorkers=2; then
            echo "âœ… **Tests**: All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: Client-side JavaScript/TypeScript" >> $GITHUB_STEP_SUMMARY
            echo "- **Test Runner**: Jest with JSDOM" >> $GITHUB_STEP_SUMMARY
            echo "- **Coverage**: Generated and uploaded to Codecov" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”§ Common Issues & Fixes" >> $GITHUB_STEP_SUMMARY
            echo "- **LoggerFactory Migration**: Test assertions may need updates for new logging format" >> $GITHUB_STEP_SUMMARY
            echo "- **Expected**: \`TestComponent: Message\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Actual**: \`2025-XX-XX [DEBUG] ComponentName: Message\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ› ï¸ Troubleshooting Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Run \`npm test\` locally to see detailed test output" >> $GITHUB_STEP_SUMMARY
            echo "2. Update test assertions to match new LoggerFactory format" >> $GITHUB_STEP_SUMMARY
            echo "3. Check for async timing issues in component tests" >> $GITHUB_STEP_SUMMARY
            echo "4. Verify mock setups are compatible with structured logging" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Build
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          SASS_SILENCE_DEPRECATIONS: legacy-js-api

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

      - name: ðŸ“ Bundle size check
        run: |
          echo "## ðŸ“Š Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
          done

  # Job 4: Preview Deployment (for PRs)
  preview:
    name: ðŸš€ Preview Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    permissions:
      contents: write
      pages: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application with base URL
        run: npm run build
        env:
          SASS_SILENCE_DEPRECATIONS: legacy-js-api
          VITE_BASE_URL: /${{ github.event.repository.name }}/pr-${{ github.event.number }}

      - name: ðŸ”§ Setup Git for deployment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸŒ Deploy to GitHub Pages Preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the current repository into a temporary directory
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git temp-repo
          cd temp-repo

          # Switch to or create gh-pages branch
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Create PR preview directory
          PR_DIR="pr-${{ github.event.number }}"
          mkdir -p $PR_DIR

          # Copy build files to PR directory
          cp -r ../dist/* $PR_DIR/

          # Create or update index.html for PR listing if it doesn't exist
          if [ ! -f "index.html" ]; then
            cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Opinion Front UI - Preview Deployments</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 40px; }
              .header { color: #0366d6; margin-bottom: 30px; }
              .pr-list { list-style: none; padding: 0; }
              .pr-item { background: #f6f8fa; margin: 10px 0; padding: 15px; border-radius: 6px; border: 1px solid #d1d5da; }
              .pr-link { text-decoration: none; color: #0366d6; font-weight: 600; }
              .pr-link:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1 class="header">ðŸš€ Opinion Front UI - PR Previews</h1>
            <p>Available preview deployments:</p>
            <ul class="pr-list" id="pr-list">
              <!-- PR links will be added here by deployment script -->
            </ul>
            <script>
              // Auto-discover PR directories
              fetch('.').then(r => r.text()).then(html => {
                const dirs = html.match(/href="pr-\\d+\\//g) || [];
                const list = document.getElementById('pr-list');
                dirs.forEach(dir => {
                  const prNum = dir.match(/pr-(\\d+)/)[1];
                  const li = document.createElement('li');
                  li.className = 'pr-item';
                  li.innerHTML = `<a href="pr-${prNum}/" class="pr-link">PR #${prNum} Preview</a>`;
                  list.appendChild(li);
                });
              });
            </script>
          </body>
          </html>
          EOF
          fi

          # Add and commit changes
          git add .
          git commit -m "Deploy PR #${{ github.event.number }} preview" || echo "No changes to commit"

          # Push to gh-pages branch
          git push origin gh-pages

          cd ..
          rm -rf temp-repo

          # Generate preview URL
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER_NAME="${{ github.repository_owner }}"
          PREVIEW_URL="https://${OWNER_NAME}.github.io/${REPO_NAME}/pr-${{ github.event.number }}"

          echo "## ðŸš€ GitHub Pages Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Preview successfully deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Preview URL**: [$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Deployed at**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Preview Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: [#${{ github.event.number }}](https://github.com/${{ github.repository }}/pull/${{ github.event.number }})" >> $GITHUB_STEP_SUMMARY
          echo "- **All Previews**: [Preview Index](https://${OWNER_NAME}.github.io/${REPO_NAME}/)" >> $GITHUB_STEP_SUMMARY

          echo "Preview deployed to: $PREVIEW_URL"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: ðŸ’¬ Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Check if we already commented
            const existingComment = comments.find(comment =>
              comment.body.includes('ðŸš€ Preview Deployment') &&
              comment.user.login === 'github-actions[bot]'
            );

            const previewUrl = process.env.PREVIEW_URL;
            const commentBody = `## ðŸš€ Preview Deployment

            âœ… **Preview is ready!** Your changes have been deployed to GitHub Pages.

            ðŸ”— **[View Preview](${previewUrl})**

            ---
            <details>
            <summary>ðŸ“‹ Deployment Details</summary>

            - **Branch**: \`${{ github.head_ref }}\`
            - **Commit**: ${{ github.sha }}
            - **Deployed at**: ${new Date().toISOString()}
            - **All Previews**: [Preview Index](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)

            </details>`;

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  # Job 5: Production Deployment (main branch only)
  deploy:
    name: ðŸš€ Production Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-files
          path: dist/

      - name: ðŸŒ Deploy to Production
        run: |
          echo "ðŸš€ Production deployment would happen here"
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒŸ Your application has been deployed to production!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Live URL: https://your-domain.com" >> $GITHUB_STEP_SUMMARY

  # Job 6: Cleanup Preview (when PR is closed)
  cleanup-preview:
    name: ðŸ§¹ Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event_name == 'pull_request'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ§¹ Remove PR preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone repository and switch to gh-pages
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git temp-repo
          cd temp-repo

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages

            # Remove PR preview directory
            PR_DIR="pr-${{ github.event.number }}"
            if [ -d "$PR_DIR" ]; then
              rm -rf "$PR_DIR"
              git add .
              git commit -m "Remove preview for closed PR #${{ github.event.number }}" || echo "No changes to commit"
              git push origin gh-pages
              echo "Removed preview directory: $PR_DIR"
            else
              echo "Preview directory $PR_DIR not found - may already be cleaned up"
            fi
          else
            echo "No gh-pages branch found"
          fi

          cd ..
          rm -rf temp-repo

      - name: ðŸ’¬ Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find and update preview comment
            const previewComment = comments.find(comment =>
              comment.body.includes('ðŸš€ Preview Deployment') &&
              comment.user.login === 'github-actions[bot]'
            );

            if (previewComment) {
              const updatedBody = previewComment.body +
                '\n\n---\nâ˜ ï¸ **Preview Cleaned Up**: This preview has been removed since the PR was closed.';

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previewComment.id,
                body: updatedBody
              });
            }

  # Job 7: Discord Success Notifications  
  notify:
    name: ðŸŽ® Discord Success Notifications
    runs-on: ubuntu-latest
    needs: [quality, test, build, preview, deploy]
    # Always run to debug - we'll check success condition inside
    if: always()
    
    steps:
      - name: ðŸ” Debug Job Results
        run: |
          echo "## ðŸ” Job Results Debug" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Result:** '${{ needs.quality.result }}'" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Result:** '${{ needs.test.result }}'" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Result:** '${{ needs.build.result }}'" >> $GITHUB_STEP_SUMMARY
          echo "- **Preview Result:** '${{ needs.preview.result }}'" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Result:** '${{ needs.deploy.result }}'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if all core jobs succeeded
          QUALITY="${{ needs.quality.result }}"
          TEST="${{ needs.test.result }}"
          BUILD="${{ needs.build.result }}"
          
          echo "Debug values:"
          echo "Quality: '$QUALITY' (success check: $([ "$QUALITY" = "success" ] && echo "true" || echo "false"))"
          echo "Test: '$TEST' (success check: $([ "$TEST" = "success" ] && echo "true" || echo "false"))"
          echo "Build: '$BUILD' (success check: $([ "$BUILD" = "success" ] && echo "true" || echo "false"))"
          
          if [[ "$QUALITY" == "success" && "$TEST" == "success" && "$BUILD" == "success" ]]; then
            echo "\nâœ… **SUCCESS CONDITION MET** - Discord notification will be sent" >> $GITHUB_STEP_SUMMARY
            echo "SUCCESS_CONDITION=true" >> $GITHUB_ENV
          else
            echo "\nâŒ **SUCCESS CONDITION NOT MET** - Discord notification will be skipped" >> $GITHUB_STEP_SUMMARY
            echo "**Reason:** One or more core jobs did not succeed" >> $GITHUB_STEP_SUMMARY
            echo "SUCCESS_CONDITION=false" >> $GITHUB_ENV
          fi
      - name: ðŸŽ® Determine notification type and content
        id: notification
        run: |
          # Collect all job statuses
          QUALITY_STATUS="${{ needs.quality.result }}"
          TEST_STATUS="${{ needs.test.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          PREVIEW_STATUS="${{ needs.preview.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"

          # Determine overall status
          if [[ "$QUALITY_STATUS" == "success" && "$TEST_STATUS" == "success" && "$BUILD_STATUS" == "success" ]]; then
            if [[ "${{ github.event_name }}" == "pull_request" && "$PREVIEW_STATUS" == "success" ]]; then
              OVERALL_STATUS="âœ… Success with Preview"
              EMBED_COLOR="3066993"  # Green
            elif [[ "${{ github.ref }}" == "refs/heads/main" && "$DEPLOY_STATUS" == "success" ]]; then
              OVERALL_STATUS="ðŸš€ Success with Deployment"
              EMBED_COLOR="3066993"  # Green
            else
              OVERALL_STATUS="âœ… Success"
              EMBED_COLOR="3066993"  # Green
            fi
          else
            OVERALL_STATUS="âŒ Failed"
            EMBED_COLOR="15158332"  # Red
          fi

          echo "overall_status=$OVERALL_STATUS" >> $GITHUB_OUTPUT
          echo "embed_color=$EMBED_COLOR" >> $GITHUB_OUTPUT
          echo "quality_status=$QUALITY_STATUS" >> $GITHUB_OUTPUT
          echo "test_status=$TEST_STATUS" >> $GITHUB_OUTPUT
          echo "build_status=$BUILD_STATUS" >> $GITHUB_OUTPUT
          echo "preview_status=$PREVIEW_STATUS" >> $GITHUB_OUTPUT
          echo "deploy_status=$DEPLOY_STATUS" >> $GITHUB_OUTPUT

          # Generate preview URL if applicable
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}"
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŽ® Generate preview URL if applicable
        id: preview_info
        if: env.SUCCESS_CONDITION == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ steps.notification.outputs.preview_status }}" == "success" ]]; then
            PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}"
            echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
            echo "has_preview=true" >> $GITHUB_OUTPUT
            echo "description=CI Pipeline completed successfully with preview deployment" >> $GITHUB_OUTPUT
            echo "title=ðŸš€ Success with Preview - PR #${{ github.event.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" && "${{ steps.notification.outputs.deploy_status }}" == "success" ]]; then
            echo "has_preview=false" >> $GITHUB_OUTPUT
            echo "description=CI Pipeline completed successfully with production deployment" >> $GITHUB_OUTPUT
            echo "title=ðŸš€ Success with Production Deploy" >> $GITHUB_OUTPUT
          else
            echo "has_preview=false" >> $GITHUB_OUTPUT
            echo "description=All CI checks passed successfully: Quality âœ… Tests âœ… Build âœ…" >> $GITHUB_OUTPUT
            echo "title=âœ… CI Pipeline Success" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŽ® Discord Success Notification
        if: env.SUCCESS_CONDITION == 'true' && vars.WEBHOOK_URL != ''
        uses: sarisia/actions-status-discord@v1
        with:
          nodetail: true
          webhook: "${{ vars.WEBHOOK_URL }}"
          avatar_url: "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
          username: "Opinion Front UI CI"
          content: "${{ steps.preview_info.outputs.has_preview == 'true' && format('Preview available: {0}', steps.preview_info.outputs.preview_url) || format('Success on {0}', github.ref_name) }}"
          description: "${{ steps.preview_info.outputs.description }}"
          title: "${{ steps.preview_info.outputs.title }}"
          color: 5763719

      - name: ðŸ“Š Success Summary
        if: env.SUCCESS_CONDITION == 'true'
        run: |
          echo "## âœ… CI Pipeline Success" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed! Your code is ready." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ needs.preview.result }}" == "success" ]]; then
            PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}"
            echo "- ðŸš€ Preview deployed: [$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ needs.deploy.result }}" == "success" ]]; then
            echo "- ðŸš€ Production deployed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ® **Discord success notification sent!**" >> $GITHUB_STEP_SUMMARY
