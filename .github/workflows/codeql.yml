name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 1'  # Weekly on Mondays at 1:30 AM UTC

env:
  NODE_VERSION: '20'

jobs:
  analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: ðŸ”Ž Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

      - name: ðŸ“Š Analysis Summary
        run: |
          echo "## ðŸ” CodeQL Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "Security analysis has been completed for JavaScript/TypeScript code." >> $GITHUB_STEP_SUMMARY
          echo "Results are available in the Security tab of your repository." >> $GITHUB_STEP_SUMMARY