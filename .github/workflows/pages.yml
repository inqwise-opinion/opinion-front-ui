name: Setup GitHub Pages

on:
  # Run when we push to gh-pages branch
  push:
    branches: [ gh-pages ]
  # Allow manual triggering to enable Pages
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job (optional - gh-pages branch already has built files)
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          ref: gh-pages
      
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
      
      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository on gh-pages branch
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Enable Pages if not already enabled
  enable-pages:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: ✅ Pages Status
        run: |
          echo "## 📄 GitHub Pages Status" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Pages should be automatically enabled for this repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Expected URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **Preview Index**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- **PR Previews**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-{number}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ⚙️ Manual Setup (if needed):" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Repository Settings → Pages" >> $GITHUB_STEP_SUMMARY
          echo "2. Set Source to 'Deploy from a branch'" >> $GITHUB_STEP_SUMMARY
          echo "3. Select 'gh-pages' branch and '/ (root)' folder" >> $GITHUB_STEP_SUMMARY