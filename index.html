<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinion - Survey Management Platform</title>
  <meta name="description" content="Opinion - Modern survey management platform for creating, managing and analyzing surveys">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    /* Basic loading styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #6c757d;
      font-size: 16px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loader-container">
      <div class="loader"></div>
      <p class="loading-text">Loading Opinion Front UI...</p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
