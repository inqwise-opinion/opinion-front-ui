<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opinion - Survey Management Dashboard</title>
  <meta name="description" content="Opinion Front UI - TypeScript migration from servlet-based application">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <style>
    /* Basic loading styles */
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #e9ecef;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #6c757d;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loader-container">
      <div class="loader"></div>
      <p class="loading-text">Loading Opinion Front UI...</p>
    </div>
  </div>

  <script type="module" src="../src/main.ts"></script>
</body>
</html>
